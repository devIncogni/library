<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackBook | Keep track of your books on the go</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>

<body>
    <dialog open>
        <form method="dialog">
            <fieldset>
                <legend>Book Details</legend>
                <ul>
                    <li>
                        <label for="bookName">Book Name* :</label>
                        <input type="text" name="bookName" id="bookName" required placeholder="Harry Potter">
                    </li>
                    <li>
                        <label for="authorName">Author* :</label>
                        <input type="text" name="authorName" id="authorName" required placeholder="J.K. Rowling">
                    </li>
                    <li>
                        <label for="pageNum">Pages* :</label>
                        <input type="number" name="pageNum" id="pageNum" required placeholder="502">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>Read the book?</legend>
                <ul>
                    <li>
                        <input required type="radio" name="read" value="read" id="read">
                        <label for="read">Read</label>
                    </li>
                    <li>
                        <input required type="radio" name="read" id="unread" value="unread">
                        <label for="unread">Not Read</label>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <ul>
                    <li>
                        <button>Submit</button>
                        <button>Close</button>
                        <button>Reset</button>
                    </li>
                </ul>
            </fieldset>
        </form>
    </dialog>


    <div class="header">
        <div class="navBar">
            <p>TrackBook</p>
            <ul>
                <li>
                    <a href="./index.htm">
                        <p>Home</p>
                    </a>
                </li>
                <li>
                    <p>Add Book</p>
                </li>
                <li>
                    <a href="#">
                        <p>Contact Us</p>
                    </a>
                </li>
            </ul>
        </div>

    </div>

    <div class="mainContent">

        <div class="books" id="addBook">
            <p>+</p>
            <p>Add Books</p>
        </div>
        <div class="books" id="book_0">
            <p>Name: HP</p>
            <p>Author: JK</p>
            <p>Pages: 500</p>
        </div>
    </div>

    <div class="footer">
        <p>made with ❤️ by devIncogni</p>
    </div>
</body>

</html>
