<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library | devIncogni</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>

    <dialog id="addBookForm">
        <form action="" method="dialog">

            <fieldset id="bookDetails">
                <legend>Book Details</legend>
                <div>
                    <label for="bookName">Name of Book: </label>
                    <input type="text" name="Book Name" id="bookName" placeholder="Harry Potter" required>
                </div>
                <div>
                    <label for="authorName">Name of Author: </label>
                    <input type="text" name="Author Name" id="authorName" placeholder="J.K. Rowling" required>
                </div>
                <div>
                    <label for="pages">Pages: </label>
                    <input type="number" name="Pages" id="pages" placeholder="568" required>
                </div>
            </fieldset>

            <fieldset id="bookReadStatus">
                <legend>Read the book?</legend>

                <div>
                    <input type="radio" name="Reading Status" id="bookRead" value="Read">
                    <label for="bookRead">Yes</label>
                </div>

                <div>
                    <input type="radio" name="Reading Status" id="bookNotRead" value="Not Read" checked>
                    <label for="bookNotRead">No</label>
                </div>
            </fieldset>

            <button type="button" id="close" autofocus>Close</button>
            <button type="submit" id="submit">Submit</button>

        </form>
    </dialog>

    <div id="bodyGrid">

        <div id="header">
            <div id="headContainer">
                <h1>WormBook</h1>
                <p>your personal library</p>
            </div>
        </div>

        <div id="main">
            <div id="mainContainer">
                <div class="card" id="addBooks" data-index="-1">
                    <img src="./assets/add.svg" alt="">
                </div>
                <!-- <div class="card" data-index="-2">
                    <div class="titleHolder centerElements">This is a Harry Potter</div>
                    <div class="authorHolder centerElements">J.K. Rowling</div>
                    <div class="pageNumber centerElements">568 Pages</div> 
                    <div class="readingStatus centerElements">Read</div>

                    <div class="btnsHolder centerElements">
                        <div class="delCard">Delete</div>
                        <div class="toggleRead">Didn't Read</div>
                    </div>
                </div> -->

            </div>
        </div>

        <div id="footer">
            <p>(c) 2024</p>
            <p>Made by devIncogni</p>
        </div>

    </div>
</body>

</html>
