<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackBook | Keep track of your books on the go</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <dialog>
        <form class="dialogForm" method="dialog" novalidate>
            <fieldset id="bookField">
                <legend>Book Details</legend>
                <ul>
                    <li>
                        <label for="bookName">Book Name* :</label>
                        <input type="text" name="bookName" id="bookName" required placeholder="Harry Potter">
                        <div class="bookNameErr">Please Specify Book Name</div>
                    </li>
                    <li>
                        <label for="authorName">Author* :</label>
                        <input type="text" name="authorName" id="authorName" required placeholder="J.K. Rowling">
                        <div class="authorNameErr">Please Specify Author Name</div>
                        
                    </li>
                    <li>
                        <label for="pageNum">Pages* :</label>
                        <input type="number" name="pageNum" id="pageNum" required placeholder="502">
                        <div class="pageNumErr">Please Specify Page Numbers</div>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>Read the book?</legend>
                <ul>
                    <li>
                        <input required type="radio" name="read" value="Read" id="read">
                        <label for="read">Read</label>
                    </li>
                    <li>
                        <input required type="radio" name="read" id="unread" value="Not Read" checked>
                        <label for="unread">Not Read</label>
                    </li>
                </ul>
            </fieldset>
            <fieldset id="buttonField">
                <button id="submit">Submit</button>
                <button id="close">Close</button>
                <button id="resetBtn">Reset</button>
            </fieldset>
        </form>
    </dialog>


    <div class="header">
        <div class="navBar">
            <p>TrackBook</p>
            <ul>
                <li>
                    <a href="./index.htm">
                        <p>Home</p>
                    </a>
                </li>
                <li>
                    <p id="addBookHeader" class="openDialog">Add Book</p>
                </li>
                <li>
                    <a href="#">
                        <p>Contact Us</p>
                    </a>
                </li>
            </ul>
        </div>

    </div>

    <div class="mainContent">

        <div id="addBook" class="openDialog">
            <img src="./assets/add.svg">
        </div>

            <p class="bookTitle">HPasdasdasdasdasdasdasdasdassdads</p>
            <p class="authorName">JK</p>
            <p class="pageNumber">Pages: 500</p>

            <div class="bookBtns">
                <div id="deleteBook">Delete</div>
                <div id="toggleRead">Mark Read</div>
            </div>
        </div> -->

    <div class="footer">
        <p>made with ❤️ by devIncogni</p>

</body>

</html>
